
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="overlap">
            <div class="div">
              <div class="overlap-2">
                <div class="temperature">33</div>
                <div class="top-info">
                  <div class="place">Philadelphia</div>
                  <div class="date">Monday, September 4th</div>
                </div>
                <p class="high"><span class="text-wrapper">High:</span> <span class="span"> 36</span></p>
                <div class="low">Low: 25</div>
              </div>
              <div class="metric-toggle">
                <div class="text-wrapper-2">°C</div>
                <div class="text-wrapper-3">°F</div>
                <img class="divider" src="img/divider.svg" />
              </div>
            </div>
            <img class="next-city-component" src="img/next-city-component.png" />
          </div>
          <div class="dynamic-guidance-wrapper">
            <p class="dynamic-guidance">
              <span class="text-wrapper">The </span>
              <span class="text-wrapper-4">UV Index</span>
              <span class="text-wrapper"> right now is </span>
              <span class="text-wrapper-5">10</span>
              <span class="text-wrapper-4">.<br /></span>
              <span class="text-wrapper">Please use sun protection.</span>
            </p>
          </div>
          <div class="current-condition">
            <img class="sun-icon" src="img/sun-icon.svg" />
            <div class="current-condition-2">Sunny</div>
          </div>
          <img class="all-cities-component" src="img/all-cities-component.png" />
          <div class="hourly-component-wrapper">
            <div class="hourly-component">
              <div class="hourly-holder">
                <div class="hourly-component-2">
                  <p class="element-pm">
                    <span class="text-wrapper-6">2</span>
                    <span class="text-wrapper-7">&nbsp;</span>
                    <span class="text-wrapper-8">pm </span>
                  </p>
                  <div class="text-wrapper-9">34</div>
                </div>
                <div class="hourly-component-3">
                  <p class="element-pm">
                    <span class="text-wrapper-6">3</span>
                    <span class="text-wrapper-7">&nbsp;</span>
                    <span class="text-wrapper-8">pm </span>
                  </p>
                  <div class="text-wrapper-10">33</div>
                </div>
                <div class="hourly-component-4">
                  <p class="element-pm">
                    <span class="text-wrapper-6">4</span>
                    <span class="text-wrapper-7">&nbsp;</span>
                    <span class="text-wrapper-8">pm </span>
                  </p>
                  <div class="text-wrapper-11">30</div>
                </div>
                <div class="hourly-component-5">
                  <p class="element-pm">
                    <span class="text-wrapper-6">5</span>
                    <span class="text-wrapper-7">&nbsp;</span>
                    <span class="text-wrapper-8">pm </span>
                  </p>
                  <div class="text-wrapper-10">29</div>
                </div>
                <div class="hourly-component-6">
                  <p class="p">
                    <span class="text-wrapper-12">6</span>
                    <span class="text-wrapper-7">&nbsp;</span>
                    <span class="text-wrapper-8">pm </span>
                  </p>
                  <div class="text-wrapper-13">26</div>
                </div>
              </div>
              <div class="text-wrapper-14">Hourly</div>
            </div>
          </div>
          <p class="chance-of-rain">
            <span class="text-wrapper-15">Chance of </span>
            <span class="text-wrapper-16">Rain</span>
            <span class="text-wrapper-15">: </span>
            <span class="text-wrapper-16">30%</span>
            <span class="text-wrapper-15"> :: Starting at </span>
            <span class="text-wrapper-16">7 pm</span>
          </p>
          <img class="group" src="img/group.png" />
        </div>
      </div>
    </div>
  </body>
</html>
